<!DOCTYPE html>
<html>
<title>Detect Age & Gender</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/styles/style.css">
<link rel="stylesheet" href="../static/styles/aj.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg aj-display-container " id="home">
  <div class="aj-display-middle" style="white-space:nowrap;">
    <span class="aj-center aj-padding-large bg aj-xlarge aj-wide">Gender<span class="aj-hide-small"> Recognization</span> & Age Prediction</span>
  </div>
</div>
<br><br><br>
<div class="action-wrap">
  <div class="action-html">
    <input id="tab-1" type="radio" name="tab" class="live" checked><label for="tab-1" class="tab">Live</label>
    <input id="tab-2" type="radio" name="tab" class="photo"><label for="tab-2" class="tab">Photo</label>
    <div class="action-form">
      <div class="live-htm">
        <div class="group">
          <br><br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <img src="https://cdn.pixabay.com/photo/2021/03/23/09/01/webcam-6116845_1280.png" height="120" width="120">
          <br><br>
          <a href='/webcam'><input type="submit" class="button" value="Go live to detect"></a> 
        </div>
      </div>
      <div class="photo-htm">
        <form action="/upload" method="POST" enctype="multipart/form-data" style="color: #aaa">
          <br><br>Select image to upload:<br><br><br>
          <input type="file" name="fileToUpload" id="fileToUpload">
          <br><br><br><br>
        <div class="group">
          <input type="submit" class="button" value="Upload and detect" name="submit">
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Container (About Section) -->
<div class="aj-content aj-container aj-padding-64" id="about">
  <h3 class="aj-center">ABOUT THE PROJECT</h3>
  <p>Menggunakan data set yang berbeda-beda untuk melatih program untuk mendeteksi umur dan juga gender dari sebuah gambar maupun secara realtime menggunakan webcam.</p>
  </div>
  


 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

</body>
</html>
